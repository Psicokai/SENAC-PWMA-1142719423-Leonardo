<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>iShop</h1>
        <nav>
            <ul>
                <li><a href="destaque.html" target="conteudo">Destaque</a></li>
                <li><a href="lista-produtos.html" target="conteudo">Produtos</a></li>
                <li><a href="carrinho-compras.html" target="conteudo">Carrinho</a></li>
                <li><a href="formulario-contato.html" target="conteudo">Contato</a></li>
                <li><a href="#" onclick="showLoginForm()">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="loginForm" style="display: block;">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <section id="welcomeMessage" style="display: none;">
        <h2>Bem-Vindo Leonardo!</h2>
    </section>

    <section>
        <iframe name="conteudo" src="destaque.html" frameborder="0" width="100%" height="600"></iframe>
    </section>

    <footer>
        <p>&copy; 2023 Sua Loja de Peças de Computador. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
